<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <input type="text" id="url">
    <button onclick="reset()">GO</button>
    <button onclick="document.getElementById('body').requestFullscreen()">Go Fullscreen</button>
    <div id="body"></div>

<script>
    //clrhome.org/asm/
    function reset() {
        const el = document.getElementById('vivivi');
        if (el) document.getElementById("body").removeChild(el);
        document.getElementById("body").innerHTML = `<embed id="vivivi" src="${document.getElementById('url').value}" width="100%" height="100%" frameborder="0"></embed>`;
    }
</script>
</body>
</html>
