<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen HTML Editor</title>
  <style>
    /* Scoped styling to elements outside the output */
    #main-content * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #303035;
      color: white;
    }
    
    #main-content, html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
      border: none;
      /*padding: 0;*/
    }

    #editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #collapsible {
      background-color: #182329;
      cursor: pointer;
      text-align: left;
      font-size: 18px;
      border: none;
      outline: none;
      transition: background-color 0.2s;
    }

    #collapsible:hover {
      background-color: #192d38;
    }

    #editor-section {
      display: none;
      height: 100%;
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
      border: none;
    }

    #htmlInput {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: none;
      border-top: 1px solid #ccc;
      outline: none;
    }

    /* This will style only the output container without affecting internal styles */
    #output {
      flex-grow: 1;
      width: 100%;
      overflow: auto;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body id="main-content">

<div id="editor-container">
  <button id="collapsible">Open HTML Editor</button>
  <div id="editor-section">
    <textarea id="htmlInput" placeholder="Type your HTML here..."></textarea>
  </div>
  <div id="output">This is where your HTML output will appear.</div>
</div>

<script>
  const collapsible = document.getElementById("collapsible");
  const editorSection = document.getElementById("editor-section");
  const htmlInput = document.getElementById("htmlInput");
  const output = document.getElementById("output");

  collapsible.addEventListener("click", () => {
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    if (isOpen) {
      // Update the output with the HTML from the textarea when the editor is closed
      output.innerHTML = htmlInput.value;
    }
  });
</script>

</body>
</html>
