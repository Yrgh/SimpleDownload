<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen HTML Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <style>
    /* Scoped styling to elements outside the output */
    #main-content * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    #main-content, html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #collapsible {
      text-align: left;
      font-size: 18px;
    }

    .clickable {
      font-family: Arial, sans-serif;
      background-color: #2a2a2e;
      color: white;
      cursor: pointer;
      padding: 15px !important;
      text-align: center;
      font-size: 14px;
      border: none;
      outline: none;
      transition: background-color 0.2s;
    }

    .clickable:hover {
      background-color: #27363b;
    }

    #editor-section {
      background-color: black;
      display: none;
      height: 100%;
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
      border: none;
    }

    #htmlInput {
      background-color: #1a1a1c;
      color: white;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: none;
      border: none;
      padding: 0;
      margin: 0;
      border: none;
    }

    /* This will style only the output container without affecting internal styles */
    #output {
      flex-grow: 1;
      width: 100%;
      overflow: auto;
      border: none;
    }

    #editor-buttons {
      display: flex;
      width: 100%;
      gap: 3px;
    }

    #editor-buttons .clickable {
      flex: 1;
      border-radius: 5px;
      border-color: white;
      border-style: solid;
      border-width: 1px;
    }

    .CodeMirror {
      height: 100%;
      padding: 0;
      margin: 0;
      border: none;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 30px 30px;
      background-color: #333;
      color: #fff;
      border-radius: 8px;       /* More rounded corners */
      font-size: 16px;
      min-width: 200px;         /* Ensures the box is not too small */
      text-align: center;       /* Centers the text */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
    }

  </style>
</head>
<body id="main-content">
<div id="toast" class="toast"></div>

<div id="editor-container">
  <button id="collapsible" class="clickable">Open HTML Editor</button>
  <div id="editor-section">
    <div id="editor-buttons">
      <button id="upload" class="clickable">Upload File</button>
      <button id="back" class="clickable">Ignore Changes</button>
    </div>
    <div id="htmlInput"></div>
  </div>
  <iframe id="output"></iframe>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>

<script>
  function showToast(message, duration = 3000) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");

    // Hide the toast after the specified duration
    setTimeout(() => {
      toast.classList.remove("show");
    }, duration);
  }

  const collapsible = document.getElementById("collapsible");
  const uploadButton = document.getElementById("upload");
  const ignoreChanges = document.getElementById("back");
  const editorSection = document.getElementById("editor-section");
  const htmlInput = document.getElementById("htmlInput");
  let ready = false;
  const editor = CodeMirror(htmlInput, {
    mode: "htmlmixed",
    lineNumbers: true,
    theme: "default",
    lineWrapping: true,
    readOnly: false,
    tabSize: 4,
    indentWithTabs: true,
    autoCloseTags: true,
    matchBrackets: true,
  });
  const output = document.getElementById("output");

  editor.on("refresh", () => {
    ready = true;
    showToast("Editor ready!", 3500);
  });

  let html = "";

  collapsible.addEventListener("click", () => {
    if (!ready) {
      showToast("Cannot open editor right now! Editor is loading", 2500);
      return;
    }
    
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    if (isOpen) {
      // Update the output with the HTML from the textarea when the editor is closed
      html = editor.getValue();
      const doc = output.contentDocument || output.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
      
    }
  });

  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.style.display = "none";
  document.body.appendChild(fileInput);
  fileInput.addEventListener("change", (event) => {
    if (event.target.files.length < 1) {
      return;
    }
    let file = event.target.files[0];

    let reader = new FileReader();
    reader.addEventListener("load", () => {
      editor.setValue(reader.result);
    });
    reader.readAsText(file);
  });
  
  uploadButton.addEventListener("click", ()=>{
    fileInput.click(); // Trigger the button
  });

  ignoreChanges.addEventListener("click", ()=>{
    // Too lazy to reformat it. It's fast anyways so whatevs.
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    editor.setValue(html);
  });
</script>

</body>
</html>
