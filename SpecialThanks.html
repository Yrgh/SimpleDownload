<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live HTML Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    
    #editor-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #collapsible {
      background-color: #f1f1f1;
      cursor: pointer;
      padding: 10px;
      text-align: left;
      border: none;
      outline: none;
      font-size: 18px;
      transition: background-color 0.2s;
    }

    #collapsible:hover {
      background-color: #ddd;
    }

    #editor-section {
      padding: 10px;
      display: none;
      border: 1px solid #ddd;
    }

    #htmlInput {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: vertical;
    }

    #output {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      min-height: 200px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="editor-container">
  <button id="collapsible">Open HTML Editor</button>
  <div id="editor-section">
    <textarea id="htmlInput" placeholder="Type your HTML here..."></textarea>
  </div>
  <div id="output">This is where your HTML output will appear.</div>
</div>

<script>
  const collapsible = document.getElementById("collapsible");
  const editorSection = document.getElementById("editor-section");
  const htmlInput = document.getElementById("htmlInput");
  const output = document.getElementById("output");

  collapsible.addEventListener("click", () => {
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    if (isOpen) {
      // Update the output with the HTML from the textarea when the editor is closed
      output.innerHTML = htmlInput.value;
    }
  });
</script>

</body>
</html>
