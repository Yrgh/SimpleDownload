<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen HTML Editor</title>
  <style>
    /* Scoped styling to elements outside the output */
    #main-content * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    #main-content, html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #collapsible {
      font-family: Arial, sans-serif;
      background-color: #272a2e;
      color: white;
      cursor: pointer;
      padding: 15px;
      text-align: left;
      font-size: 18px;
      border: none;
      outline: none;
      transition: background-color 0.2s;
    }

    #collapsible:hover {
      background-color: #272a2e;
    }

    #editor-section {
      background-color: black;
      display: none;
      height: 100%;
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
      border-top: 1px solid #ccc;
    }

    #htmlInput {
      background-color: #1a1a1c;
      color: white;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: none;
      border: none;
      outline: none;
    }

    /* This will style only the output container without affecting internal styles */
    #output {
      flex-grow: 1;
      width: 100%;
      overflow: auto;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body id="main-content">

<div id="editor-container">
  <button id="collapsible">Open HTML Editor</button>
  <div id="editor-section">
    <textarea id="htmlInput" placeholder="Type your HTML here..."></textarea>
  </div>
  <iframe id="output"></iframe>
</div>

<script>
  const collapsible = document.getElementById("collapsible");
  const editorSection = document.getElementById("editor-section");
  const htmlInput = document.getElementById("htmlInput");
  const output = document.getElementById("output");

  collapsible.addEventListener("click", () => {
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    if (isOpen) {
      // Update the output with the HTML from the textarea when the editor is closed
      const doc = output.contentDocument || output.contentWindow.document;
      doc.open();
      doc.write(htmlInput.value);
      doc.close();
    }
  });

  htmlInput.addEventListener("keydown", (event) => {
  const { key } = event;
  const textarea = event.target;

  // Auto-indentation on Enter key
  if (key === "Enter") {
    event.preventDefault();
    
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;

    // Get the current line content for indentation reference
    const currentLine = textarea.value.substring(0, start).split("\n").pop();
    const indent = currentLine.match(/^\s*/)[0] || "";

    // Insert a newline with the same indentation
    const insert = `\n${indent}`;
    textarea.value = textarea.value.substring(0, start) + insert + textarea.value.substring(end);
    
    // Move cursor after indentation
    textarea.selectionStart = textarea.selectionEnd = start + insert.length;
  }

  // Auto-closing tags
  if (key === "/" && textarea.value[textarea.selectionStart - 1] === "<") {
    event.preventDefault();
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;

    // Get last opened tag for closing
    const tagMatch = textarea.value.substring(0, start - 1).match(/<(\w+)(?=[\s>])/);
    if (tagMatch) {
      const tagName = tagMatch[1];
      const insert = `/${tagName}>`;

      // Insert the closing tag
      textarea.value = textarea.value.substring(0, start) + insert + textarea.value.substring(end);
      
      // Move cursor inside the closing tag
      textarea.selectionStart = textarea.selectionEnd = start + tagName.length + 1;
    }
  }
});

</script>

</body>
</html>
