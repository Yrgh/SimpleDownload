<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen HTML Editor</title>
  <style>
    /* Scoped styling to elements outside the output */
    #main-content * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    #main-content, html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #collapsible {
      text-align: left;
      font-size: 18px;
    }

    .clickable {
      font-family: Arial, sans-serif;
      background-color: #2a2a2e;
      color: white;
      cursor: pointer;
      padding: 15px !important;
      text-align: center;
      font-size: 14px;
      border: none;
      outline: none;
      transition: background-color 0.2s;
    }

    .clickable:hover {
      background-color: #27363b;
    }

    #editor-section {
      background-color: black;
      display: none;
      height: 100%;
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
      border: none;
    }

    #htmlInput {
      background-color: #1a1a1c;
      color: white;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: none;
      border-top: 1px solid #ccc;
    }

    /* This will style only the output container without affecting internal styles */
    #output {
      flex-grow: 1;
      width: 100%;
      overflow: auto;
      border: none;
    }

    #editor-buttons {
      display: flex;
      width: 100%;
      gap: 3px;
    }

    #editor-buttons .clickable {
      flex: 1;
      border-radius: 5px;
      border-color: white;
      border-style: solid;
      border-width: 1px;
    }
  </style>
</head>
<body id="main-content">

<div id="editor-container">
  <button id="collapsible" class="clickable">Open HTML Editor</button>
  <div id="editor-section">
    <div id="editor-buttons">
      <button id="upload" class="clickable">Upload File</button>
      <button id="from-url" class="clickable">From URL</button>
      <button id="back" class="clickable">Ignore Changes</button>
    </div>
    <textarea id="htmlInput" placeholder="Type your HTML here..."></textarea>
  </div>
  <iframe id="output"></iframe>
</div>

<script>
  const collapsible = document.getElementById("collapsible");
  const uploadButton = document.getElementById("upload");
  const urlInput = document.getElementById("from-url");
  const ignoreChanges = document.getElementById("back");
  const editorSection = document.getElementById("editor-section");
  const htmlInput = document.getElementById("htmlInput");
  const output = document.getElementById("output");

  collapsible.addEventListener("click", () => {
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    if (isOpen) {
      // Update the output with the HTML from the textarea when the editor is closed
      const doc = output.contentDocument || output.contentWindow.document;
      doc.open();
      doc.write(htmlInput.value);
      doc.close();
    }
  });

  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.style.display = "none";
  document.body.appendChild(fileInput);
  fileInput.addEventListener("change", (event) => {
    const file = event.target.files[0];

    if (!file) return;
    // Do something here
    const data = await file.text();

    htmlInput.value = data;
  });
  
  uploadButton.addEventListener("click", ()=>{
    fileInput.click(); // Trigger the button
  });

  /*urlInput.addEventListener("click", ()=>{
    const url = prompt("Please provide a URL:");
    if (!url) return;
    try {
      const response = await fetch(url);

      if (!reponse.ok) throw new Error(`Fetch failed. (Status : ${response.status} : ${response.statusText}`);

      const data = await response.text();

      htmlInput.value = data;
    } catch (e) {
      console.log(e);
    }
  });*/

  ignoreChanges.addEventListener("click", ()=>{
    // Too lazy to reformat it. It's fast anyways so whatevs.
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
  });
</script>

</body>
</html>
