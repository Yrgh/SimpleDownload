<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen HTML Editor</title>
  <style>
    /* Scoped styling to elements outside the output */
    #main-content * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    #main-content, html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #collapsible {
      text-align: left;
      font-size: 18px;
    }

    .clickable {
      font-family: Arial, sans-serif;
      background-color: #272a2e;
      color: white;
      cursor: pointer;
      padding: 15px !important;
      text-align: center;
      font-size: 14px;
      border: none;
      outline: none;
      transition: background-color 0.2s;
    }

    .clickable:hover {
      background-color: #272a2e;
    }

    #editor-section {
      background-color: black;
      display: none;
      height: 100%;
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
      border-top: 1px solid #ccc;
    }

    #htmlInput {
      background-color: #1a1a1c;
      color: white;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: none;
      border: none;
      outline: none;
    }

    /* This will style only the output container without affecting internal styles */
    #output {
      flex-grow: 1;
      width: 100%;
      overflow: auto;
      border-top: 1px solid #ccc;
    }

    #editor-buttons {

    }
  </style>
</head>
<body id="main-content">

<div id="editor-container">
  <button id="collapsible" class="clickable">Open HTML Editor</button>
  <div id="editor-section">
    <div id="editor-buttons">
      <button id="upload" class="clickable">Upload File</button>
      <button id="from-url" class="clickable">From URL</button>
      <button id="back" class="clickable">Ignore Changes</button>
    </div>
    <textarea id="htmlInput" placeholder="Type your HTML here..."></textarea>
  </div>
  <iframe id="output"></iframe>
</div>

<script>
  const collapsible = document.getElementById("collapsible");
  const editorSection = document.getElementById("editor-section");
  const htmlInput = document.getElementById("htmlInput");
  const output = document.getElementById("output");

  collapsible.addEventListener("click", () => {
    const isOpen = editorSection.style.display === "block";
    editorSection.style.display = isOpen ? "none" : "block";
    output.style.display = isOpen ? "block" : "none";
    collapsible.textContent = isOpen ? "Open HTML Editor" : "Close HTML Editor";
    
    if (isOpen) {
      // Update the output with the HTML from the textarea when the editor is closed
      const doc = output.contentDocument || output.contentWindow.document;
      doc.open();
      doc.write(htmlInput.value);
      doc.close();
    }
  });
</script>

</body>
</html>
